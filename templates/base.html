<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>{% block title %}My Social Media{% endblock %}</title>
  <!-- Load Bootstrap-Flask CSS here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
  {% block styles %}{% endblock %}
  {% block head %}{% endblock %}
</head>

<body>
  {% include "header.html" %}

  <main class="background-container container-fluid p-0">
    {% block content %}{% endblock %}
  </main>

  {% include "footer.html" %}
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const circularTabs = document.querySelectorAll('.circle-tabs .nav-link');
      const activeTab = localStorage.getItem('activeTab');

      if (activeTab) {
        circularTabs.forEach(tab => {
          tab.classList.remove('active');
          if (tab.getAttribute('href') === activeTab) {
            tab.classList.add('active');
          }
        });
      }

      circularTabs.forEach(tab => {
        tab.addEventListener('click', function (event) {
          event.preventDefault();

          circularTabs.forEach(tab => {
            tab.classList.remove('active');
          });

          this.classList.add('active');

          const url = this.getAttribute('href');
          localStorage.setItem('activeTab', url);

          if (url) {
            window.location.href = url;
          }
        });
      });
    });
  </script>
  {% block scripts %}{% endblock %}
</body>

</html>
